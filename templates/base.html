<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    {% block head %} {% endblock %}
</head>
<body>
    {% with messages = get_flashed_messages() %}
  {% if messages %}
    <ul class="flashes">
      {% for msg in messages %}
        <li style="color: green; font-weight: bold;">{{ msg }}</li>
      {% endfor %}
    </ul>
  {% endif %}
{% endwith %}
    {% block body %}
 {% endblock %}
</body>
</html>
