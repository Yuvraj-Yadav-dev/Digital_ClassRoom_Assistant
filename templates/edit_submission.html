{% extends 'base.html' %}
{% block head %}
<link rel="stylesheet" href="{{ url_for('static', filename='edit_submission.css') }}">
{% endblock %}

{% block body %}
<div class="edit-container">
    <h2>Edit Submission for "{{ task.title }}"</h2>

    <p><strong>Current File:</strong> 
        <a href="{{ url_for('uploaded_file', filename=submission.filename) }}" target="_blank">{{ submission.filename }}</a>
    </p>

    <form action="{{ url_for('edit_submission', submission_id=submission.id) }}" method="POST" enctype="multipart/form-data">
        <label for="file">Upload New File:</label><br>
        <input type="file" name="file" required><br><br>
        <button type="submit" class="btn submit-btn">Update Submission</button>
    </form>

    <form action="{{ url_for('delete_submission', submission_id=submission.id) }}" method="POST" onsubmit="return confirm('Are you sure you want to delete your submission?');">
        <button type="submit" class="btn delete-btn">Delete Submission</button>
    </form>

    <a href="{{ url_for('view_class', class_id=task.class_id) }}" class="back-link">&#8592; Back to Class</a>
</div>
{% endblock %}
